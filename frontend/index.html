<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="shortcut icon" href="./images/fevicon.png" type="image/x-icon">
  <title>Challenge AluraGeek</title>
</head>
<body>
  <header>
   <h1>
    <img src="./images/logo.svg" alt="logo">
    <span>AluraGeek</span>
   </h1>
  </header>
  
  <main>
    <section class="products"></section>

    <section class="form-add">
      <h1>AGREGAR PRODUCTO:</h1>
      <form id="form">
        <input type="text" id="input-name" placeholder="nombre..." required>
        <input type="text" id="input-price" placeholder="precio..." required>
        <input type="text" id="input-image" placeholder="imagen..." required>
        <div>
          <button id="btn-send" class="btn-primary">Enviar</button>
          <button id="btn-clean" type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <img src="./images/logo.svg" alt="logo">
      <h2>AluraGeek</h2>
    </div>
    <p>DESARROLLADO POR KARYME</p>
    <p>ALURA LATAM - 2024</p>
  </footer>
  
<script src="./main.js"></script>

</body>
</html>
